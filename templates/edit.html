
{% extends "base.html" %}
{% block title %}Editar Solicitud{% endblock %}
{% block content %}
<h2 class="page-title">✏️ Editar Solicitud</h2>
<form method="POST" class="card card-neo p-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Tipo de servicio *</label>
      <input class="form-control" name="tipo" value="{{ dato.tipo }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Alumno *</label>
      <input class="form-control" name="alumno" value="{{ dato.alumno }}" required>
    </div>
    <div class="col-12">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" name="descripcion" rows="3">{{ dato.descripcion }}</textarea>
    </div>
    <div class="col-md-4">
      <label class="form-label">Estado</label>
      <select class="form-select" name="estado">
        <option {% if dato.estado=='Pendiente' %}selected{% endif %}>Pendiente</option>
        <option {% if dato.estado=='En proceso' %}selected{% endif %}>En proceso</option>
        <option {% if dato.estado=='Entregado' %}selected{% endif %}>Entregado</option>
      </select>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-accent">Actualizar</button>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancelar</a>
  </div>
</form>
{% endblock %}
