
{% extends "base.html" %}
{% block title %}Detalle de Solicitud{% endblock %}
{% block content %}
<div class="card card-neo p-3">
  <span class="badge bg-tag">{{ dato.estado }}</span>
  <h3 class="mt-2">{{ dato.tipo }}</h3>
  <p class="text-muted"><strong>Alumno:</strong> {{ dato.alumno }}</p>
  <p>{{ dato.descripcion }}</p>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Volver</a>
</div>
{% endblock %}
