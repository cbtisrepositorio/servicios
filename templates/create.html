
{% extends "base.html" %}
{% block title %}Nueva Solicitud{% endblock %}
{% block content %}
<h2 class="page-title"> Nueva Solicitud</h2>
<form method="POST" class="card card-neo p-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Tipo de servicio *</label>
      <input class="form-control" name="tipo" placeholder="Constancia, Credencial, Certificado..." required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Alumno *</label>
      <input class="form-control" name="alumno" placeholder="Nombre completo" required>
    </div>
    <div class="col-12">
      <label class="form-label">Descripci√≥n</label>
      <textarea class="form-control" name="descripcion" rows="3" placeholder="Detalles de la solicitud"></textarea>
    </div>
    <div class="col-md-4">
      <label class="form-label">Estado</label>
      <select class="form-select" name="estado">
        <option>Pendiente</option>
        <option>En proceso</option>
        <option>Entregado</option>
      </select>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-accent">Guardar</button>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancelar</a>
  </div>
</form>
{% endblock %}
